on: [push]

jobs:
  run-test:
    runs-on: ubuntu-latest
    name: Test Find Unused Port
    steps:
      - uses: joshuabalfe/find-unused-port@v1
        with: 
          var: MY_PORT

      - name: Verify found port
        run: |
          if [ ${{ env.MY_PORT }} == '' ]
          then 
            echo "No port assigned to github env"
            exit 1
          fi
          echo ${{ env.MY_PORT }}
  